<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing Project</title>
	<link href="landingProject_1.css" rel="stylesheet"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header container">
		<img class="header__logo" src="img/header_logo.png" alt="" width>
		<div class="header__nav">
			<div class="header__nav-text" id="header__nav-home">Home</div>
			<p class="header__nav-text">Shop</p>
			<p class="header__nav-text">Blog</p>
			<p class="header__nav-text">Sale</p>
			<p class="header__nav-text">Contact Us</p>
			<p class="header__nav-text">
				<svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="6.15385" cy="6.15385" r="4.95385" stroke="white" stroke-width="2.4" />
					<path d="M11.4872 11.4871L16 15.9999" stroke="white" stroke-width="2.4" />
				  </svg>
				Search
			</p>
		</div>	
		<div class="header__registration">
			<p class="header__registration-text">Sigh In</p>
			<p class="header__registration-text">Create an account</p>
		</div>
		<div class="header__basket-favorites">	
			<img class="header__favorites" src="img/favourites.png" alt="">
			<img class="header__basket" src="img/basket.png" alt="">
			<div class="header__basket-favorites-text">
				<p class="header__basket-favorites-cart">Shopping Cart</p>
				<p class="header__basket-favorites-money">0,00 eur</p>
			</div>	
		</div>				
	</header>	
	
	<div class="summer-sale container">
		<p class="summer-sale__title">SUMMER SALE GEt 30% OFF On all dress.</p>
		<button class="summer-sale__shop-now">Shop now</button>
		<img class="summer-sale__image-back" src="img/headerImgBack.png" alt="">
		<img class="summer-sale__image-front" src="img/headerImgFront.png" alt="">
		<div class="summer-sale__squares"></div>
		<div class="summer-sale__arrow-right">
			<img class="arrow-right-black" src="limg/headerArrowRight.png" alt="">
		</div>
		<div class="summer-sale__arrow-left">
			<img class="arrow-left-black" src="img/headerArrowLeft.png" alt="">
		</div>
	</div>
	
	<div class="chose-your-brand container">
		<span class="chose-your-brand__img-brands">
			<img src="img/brands_1.png" alt="">
			<img src="img/brands_2.png" alt="">
			<img src="img/brands_3.png" alt="">
			<img src="img/brands_4.png" alt="">
			<img src="img/brands_5.png" alt="">
			<img src="img/brands_6.png" alt="">
			<img src="img/brands_7.png" alt="">
		</span>		
	</div>		
</body>
</html>
