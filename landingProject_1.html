<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing Project</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<header class="header container">
		<img class="header__logo" src="img/header_logo.png" alt="" width>
		<div class="header__nav">
			<a class="header__nav-text" id="header__nav-home">Home</a>
			<a class="header__nav-text">Shop</a>
			<a class="header__nav-text">Blog</a>
			<a class="header__nav-text">Sale</a>

			<a class="header__nav-text">

					<path d="M11.4872 11.4871L16 15.9999" stroke="white" stroke-width="2.4" />

			  <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M1.27266 20.8L2.13149 6.2H15.8685L16.7273 20.8H1.27266Z" stroke="white" stroke-width="2.4" />
				<path d="M5 5V3C5 2.44772 5.44772 2 6 2H12C12.5523 2 13 2.44772 13 3V5" stroke="white" stroke-width="2.4" />
			  </svg>

			<p class="header__basket-favorites-cart">Shopping Cart</p>
			<p class="header__basket-favorites-money">0,00 eur</p>
		</div>

	<div class="summer-sale container">
		<div class="summer-sale__text">
		<p class="summer-sale__title">SUMMER SALE GEt
		<span class="summer-sale__subtitle">30% OFF</span> 
		On all dress.</p> 
		</div>
		<img class="summer-sale__image-back" src="img/headerImgBack.png" alt="">
		<img class="summer-sale__image-front" src="img/headerImgFront.png" alt="">
		<div class="summer-sale__squares"></div>
		<div class="summer-sale__arrow-right">
			<img class="arrow-right-black" src="limg/headerArrowRight.png" alt="">
		</div>
		<div class="summer-sale__arrow-left">
			<img class="arrow-left-black" src="img/headerArrowLeft.png" alt="">

	<button class="summer-sale__shop-now">Shop now</button>
	
	<div class="chose-your-brand container">
		<p class="chose-your-brand__title">Chose your brand</p>
		<span class="chose-your-brand__img-brands">

			<img src="img/brands_3.png" alt="">

			<img src="img/brands_5.png" alt="">
			<img src="img/brands_6.png" alt="">
